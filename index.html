<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- PWA Requirement: Ensures proper scaling and responsiveness on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROWTH Tribe - Support, Knowledge, and Practice Hub</title>
    
    <!-- Link to the Manifest file for PWA capabilities (as you selected) -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Link to the App Icon -->
    <link rel="icon" type="image/png" href="https://appimize.app/assets/apps/user_1097/images/2d5cb5dadead_225_1097.png">
    
    <!-- Load Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom style configuration and fonts -->
    <style>
        /* Apply fonts defined in the component, and ensure smooth full-height layout */
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        /* Hide scrollbars on mobile-like view, but allow content to scroll */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* The root container for the single-file React app */
        #root {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- This is the root element where the React application will be mounted -->
    <div id="root"></div>

    <!-- The actual React application code is loaded here. 
         I changed the extension to .js to resolve the SyntaxError. -->
    <script type="module">
        import App from './growth_tribe_app.js';
        import { createRoot } from 'https://esm.sh/react-dom/client';
        import React from 'https://esm.sh/react';

        const rootElement = document.getElementById('root');
        createRoot(rootElement).render(<App />);
    </script>
</body>
</html>
